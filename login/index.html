<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register with Face ID</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <!--Header Section-->
  <header class="header" id="header">
  <nav class="navbar">
    <!-- Left: Logo + Brand -->
    <div class="logo-container">
      <img src="/img/logo.png" alt="Pustaka Biru Logo" class="logo">
      <h1 class="brand">Ai Project</h1>
    </div>

    <!-- Right: Register/Login + Icons -->
    <div class="nav-right">
      <div class="auth-links">
        <a href="../login/index.html" class="login">Login</a>
      </div>

      <div class="nav-icons">
        <div class="icon-wrapper" data-tooltip="Home">
          <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="icon-wrapper" data-tooltip="Info">
          <a href="../info/info.html"><i class="fa-solid fa-circle-info"></i></a>
        </div>
        <div class="icon-wrapper" data-tooltip="Profile">
          <a href="../Profile/index.html"><i class="fa fa-user"></i></a>
        </div>
      </div>
    </div>
  </nav>
</header>

<button class="nav-toggle" id="navToggle">
  <i class="fa-solid fa-chevron-up"></i>
</button>



  <div id="forms-container">
    <!-- Login Form -->
    <div id="login-form" class="form-box active">
      <h2>Login</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-box">
      <h2>Register</h2>
      <form id="register">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <select id="register-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
    </div>
  </div>

  <div id="output"></div>

  <!-- Scripts -->
   <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
