<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="../img/logo.png" alt="">
                <div class="logo_name">AI Project</div>
            </div>
            <i class='bx  bx-menu' id="btn" ></i> 
        </div>
        <ul class="navlist">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="#">
                    <i class='bx  bx-grid' ></i> 
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx  bx-user'  ></i> 
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                   <i class='bx bx-checkbox'></i>
                    <span class="links_name">Articles</span>
                </a>
                 <span class="tooltip">Article</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ol' ></i>
                    <span class="links_name">To Do List</span>
                </a>
                 <span class="tooltip">To Do List</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="../img/Place.jpeg" alt="Placeholder">
                    <div class="name_job">
                        <div class="name">Placeholder</div>
                        <div class="job">placeholder</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
